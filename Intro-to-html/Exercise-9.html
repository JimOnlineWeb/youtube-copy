<!DOCTYPE html>
<html>
      <head>
      <title>Exercise-9
</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cormorant+SC:wght@400;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="Exercise-9.css">
</head>
<body>
<div class="red-box"></div>
<div class="green-circle"></div>
<div class="survey-box">
  <p class="question">Satisfied with our service?</p>
  <button class="yes">Yes</button>
  <button class="no">No</button>
</div>
<div class="install-box">
  <p class="install-title"> 
    Install YouTube Music
  </p>
  <p class="install-description">
    Add YouTube Music to your desktop for quick and easy access
  </p>
</div>
<div class="tweet-box">
  <img class="tweet-thumb" src="Handsome.png">
  <input class="tweet-search" type="search" 
  placeholder="What's happening?">
  <button class="tweet-button">Tweet</button>
</div>
<div class="profiles">
<div class="dog-picture">
  <img class="dog-thumb" src="dog1.jpg">
  <p class="dog-title">Oliver</p>
  <p class="dog-friends">2 mutual friends</p>
  <button class="dog-button">Add Friend</button>
</div>
<div class="dog-picture">
  <img class="dog-thumb" src="dog2.jpg">
  <p class="dog-title">Mini</p>
  <p class="dog-friends">3 mutual friends</p>
  <button class="dog-button">Add Friend</button>
</div>
<div class="dog-picture">
  <img class="dog-thumb" src="dog3.jpg">
  <p class="dog-title">Rex</p>
  <p class="dog-friends">4 mutual friends</p>
  <button class="dog-button">Add Friend</button>
</div>
</div>
<div class="google">
  <img class="google-logo" src="google-logo.png">
  <input class="search-box" type="search"
  placeholder="Search Google or type a URL">
  <button class="search-button">Google Search</button>
  <button class="lucky-button">I'm Feeling Lucky</button>
</div>
</body>
</html>
