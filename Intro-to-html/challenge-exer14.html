<style>
  .header{
    display: flex;
    justify-content: space-between;
    align-items: center;
    height: 80px;
    position: fixed;
    left: 0;
    right: 0;
    top:0;
    background-color:white;
    padding-left: 20px;
    padding-right: 20px;
    border-bottom: 1px solid lightgray;
  }
  .profile-pic{
    width: 50px;
    margin-left: 30px;
  }
  .pic{
    height: 50px;
    width: 50px;
    border-radius: 50%;
    object-fit: cover;
  }
  .name{
    flex:1;
    font-size: 20px;
    font-weight: bold;
    margin-left: 15px;
  }
  .addfriend-button, .message-button{
    width: 100px;
   
  }
  .addfriend{
    font-size: 14px;
    padding-left: 10px;
    padding-right: 10px;
    color: white;
    background-color: rgb(0, 89, 255);
    border: none;
    border-radius: 10px;
    height: 30px;
  }
  .message{
    font-size: 15px;
    background-color: lightgray;
    border: none;
    border-radius: 10px;
    height: 30px;
    padding-left: 10px;
    padding-right: 10px;
  }
  .sidebar-main{
    position:fixed;
    display: flex;
    flex-direction: row;
    width: 200px;
    bottom: 0;
    left: 0;
    top: 80px;
    flex-shrink: 0;
  }
  .sidebar-left{
    width: 50px;
    background: rgb(71, 71, 71);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 10px;
  }
  .sidebar-right{
    flex:1;
    background-color: rgb(85, 85, 85);
    display: flex;
    flex-direction: column;
    padding-left: 15px;
    
  }
  .pic{
    height: 35px;
    width: 35px;
    margin-bottom: 5px;
    border-radius: 50%;
    object-fit: cover;
    border: none;
  }
  .info-bar{
    display: flex;
    justify-content: space-between;
    height: 30px;
    padding-top: 15px;
    padding-right: 10px;
    flex-shrink: 0;
    
  }
  .top-info{
    color: white;
    font-size: 18px;
    font-weight: bold;
  }
  .top-info-add, .hashtags{
    font-size: 15px;
    font-weight: bold;
    color: lightgray;
  }
  .hashtags{
    padding-top: 10px;
  }
</style>
<div class="header">
  <div class="profile-pic"><img class="pic" src="dog1.jpg"></div>
  <div class="name">Oliver Dog</div>
  <div class="addfriend-button">
    <button class="addfriend">
    Add Friend</button></div>
  <div class="message-button"><button class="message">
    Message</button></div>
</div>
<div class="sidebar-main">
  <div class="sidebar-left">
    <div><img class="pic" src="dog1.jpg"></div>
    <div><img class="pic" src="dog2.jpg"></div>
    <div><img class="pic" src="dog3.jpg"></div>
  </div>
  <div class="sidebar-right">
    <div class="info-bar">
      <div class="top-info">INFO</div>
      <div class="top-info-add">+</div>
    </div>
    <div class="hashtags"># new-videos</div>
    <div class="hashtags"># updates</div>
    <div class="hashtags"># faq</div>
  </div>
</div>
