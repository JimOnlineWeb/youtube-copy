<!DOCTYPE html>
<html>
    <head>
    <title>Exercise-8</title>
    <link rel="stylesheet" href="Exercise-8.css">
    
    </head>
    <body>
      <input class="search-name" type="search" placeholder="Name">
      <input class="search-email" type="search" placeholder="Email">
      <p class="chat-survey">Thanks for chatting with our customer support.
         Would you like to take our quick survey?</p>
      <button class="yes">Yes</button>
      <button class="no">No</button>
      <img class="google-logo" src="googlelogo_color_272x92dp.png">
      <input class="google-search" type="search" 
      placeholder="Search Google or type a URL">
      <input class="firstname" type="search" 
      placeholder="First Name">
      <input class="lastname" type="search"
      placeholder="Last Name">
      <input class="email" type="search"
      placeholder="Email">
      <button class="signup">Sign Up</button>
      <p class="uber-title">Request a ride now</p>
      <input class="uber-location" type="search"
      placeholder="Enter pickup location">
      <input class="uber-destination" type="search"
      placeholder="Enter destination">
      <button class="uber-request">Request now</button>
      <button class="uber-schedule">
        Schedule for later</button>
      </body>
</html>
